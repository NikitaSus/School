<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop It</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo">
            <a href="#">НЕ_ПУПЫРКА.РУ</a>
        </div>
        <nav class="header__nav">
            <a href="#">О нас</a>
            <a href="#">Скидки</a>
            <a href="#">Контакты</a>
        </nav>
    </header>

    <main class="main">
        <section class="promo">
            <div class="promo__content">
                <h1 class="promo__title">POP IT!</h1>
                <p class="promo__subtitle">Лучшая игрушка-антистресс - бесконечная пупырчатая пленка!</p>
                <button class="promo__button">Купить</button>
            </div>
            <div class="promo__image">
                <img src="images\background.png" alt="Pop It радужный">
            </div>
        </section>

        <section class="products">
            <h2 class="products__title">Выбери свой Pop-It!</h2>
            <div class="products__grid">
                <div class="product">
                    <img src="images\square.png" alt="Радужный квадратный" class="product__image">
                    <p class="product__name">Разноцветный квадратный</p>
                    <button class="product__button">Купить</button>
                </div>
                <div class="product">
                    <img src="images\amongus.png" alt="Among Us, мраморный" class="product__image">
                    <p class="product__name">Among Us, мраморный</p>
                    <button class="product__button">Купить</button>
                </div>
                <div class="product">
                    <img src="images\round.png" alt="Разноцветный круглый" class="product__image">
                    <p class="product__name">Разноцветный круглый</p>
                    <button class="product__button">Купить</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__links">
            <a href="#">НЕ_ПУПЫРКА.РУ</a>
            <a href="#">Способы оплаты</a>
            <a href="#">Доставка</a>
            <a href="#">Опт</a>
            <a href="#">Контакты</a>
        </div>
    </footer>
</body>
</html>
